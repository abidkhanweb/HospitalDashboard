<ul class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/dashboard">
            <mat-icon>home</mat-icon>
        </a></li>
    <li class="breadcrumb-item"><a routerLink="/doctors">Doctors</a></li>
    <li class="breadcrumb-item active">Add Doctor</li>
</ul>
<h1></h1>

<div class="container-fluid form mat-card col-md-6 col-sm-12 col-12">

  <!-- Quick Summary -->

  <h1 class="d-flex bd-highlight mb-3">
      <span class="title mr-auto">Add Doctor</span>
  </h1>

  <div class="row">
    <div class="col-md-6 form-group">
        <mat-form-field>
            <input matInput placeholder="First name">
          </mat-form-field>
    </div>
    <div class="col-md-6 form-group">
        <mat-form-field>
            <input matInput placeholder="Last name">
          </mat-form-field>
    </div>
    <div class="col-md-6 form-group">
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Date of birth">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
    </div>
    <div class="col-md-6 form-group">
        <mat-form-field>
            <mat-label>Gender</mat-label>
            <mat-select>
              <mat-option *ngFor="let gender of genders" [value]="gender">
                {{gender}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="col-md-6 form-group">
        <mat-form-field>
            <input matInput placeholder="Speaciality">
          </mat-form-field>
    </div>
    <div class="col-md-6 form-group">
        <mat-form-field>
            <input matInput placeholder="Phone number">
          </mat-form-field>
    </div>
    <div class="col-md-6 form-group">
        <mat-form-field>
            <input matInput placeholder="Email">
          </mat-form-field>
    </div>
    <div class="col-md-6 form-group">
        <mat-form-field>
            <input matInput placeholder="Website URL">
          </mat-form-field>
    </div>
 <div class="col-md-12 form-group buttons d-flex  justify-content-end">
    <button mat-raised-button>Clear</button>
    <button mat-raised-button color="primary">Submit</button>
 </div>
    
    

  </div>
</div>
